<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main..css" type="text/css">
    <script src="js/index.js" defer type="module"></script>
    <title>Attractors Simulation</title>
</head>
<body>
    <section class="navbar" id ="navbar">
        <div class="titleWithChoices">
            <div class="title">Attractors Simulation</div>
            <select class ="attractorChoice" name="attractor" id="attractorChoice">
                <option value="1">Lorenz</option>
                <option value="2">Halvorsen</option>
                <option value="3">Three Cells CNN</option>
                <option value="4">Newton Leipnik</option>
                <option value="5">Aizawa</option>
                <option value="6">Arneodo</option>
                <option value="7">Burke_shaw</option>
                <option value="8">Finance</option>
                <option value="9">Rucklidge</option>
                <option value="10">Sprott Linz a</option>
                <option value="11">Sprott Linz e</option>
                <option value="12">Sprott Linz j</option>
                <option value="13">Sprott Linz l</option>
                <option value="14">Sprott Linz r</option>
                <option value="15">Sprott Linz s</option>
                <option value="16">Thomas</option>
                <option value="17">Yu Wang</option>
                <option value="18">Zhou Chen</option>
                <option value="19">Multi Sprott C</option>
            </select>

        </div>
        
        <div class="thing">
            <form class="form">
            
                <div class="labelWithBox">
                    <label>Density: </label>
                    <input type="number" id = "densityBox" class="numberBox" name="densityBox" min="10" max="100000" value="1000" oninput="this.form.densitySlider.value=this.value" />
                </div>
                <input type="range" class="slider" id ="densitySlider" name="densitySlider" min="10" max="100000" value="1000" oninput="this.form.densityBox.value=this.value" />
            </form>
            <form class="form">
            
                <div class="labelWithBox">
                    <label>Speed: </label>
                    <input type="number" id = "speedBox" class="numberBox" name="speedBox" min="1" max="15" value="3" oninput="this.form.speedSlider.value=this.value" />
                </div>
                <input type="range" class="slider" id ="speedSlider" name="speedSlider" min="1" max="15" value="3" oninput="this.form.speedBox.value=this.value" />
            </form>
        </div>
        
        <div class="thing">
            <form class="form">
            
                <div class="labelWithBox">
                    <label>#Paths: </label>
                    <input type="number" id = "numberOfPathsBox" class="numberBox" name="numberOfPathsBox" min="0" max="10" value="2" oninput="this.form.numberOfPathsSlider.value=this.value" />
                </div>
                <input type="range" class="slider" id ="numberOfPathsSlider" name="numberOfPathsSlider" min="0" max="10" value="2" oninput="this.form.numberOfPathsBox.value=this.value" />
            </form>
            <form class="form">
                
                <div class="labelWithBox">
                    <label>Rotation: </label>
                    <input type="number" id = "rotationBox" class="numberBox" name="rotationBox" min="0" max="1" value="0.01" oninput="this.form.rotationSlider.value=this.value" />
                </div>
                <input type="range" class="slider" id ="rotationSlider" name="rotationSlider" min="0" max="1" value="0.01" step="0.001" oninput="this.form.rotationBox.value=this.value" />
            </form>
        </div>
        
        
    </section>
    
    <section class="app">
        <canvas class="canvas" id="canvas"></canvas>
    </section>
</body>
</html>
