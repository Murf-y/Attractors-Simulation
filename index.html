<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main..css" type="text/css">
    <script src="js/index.js" defer type="module"></script>
    <title>Lorenz Attractor</title>
</head>
<body>
    <section class="navbar" id ="navbar">
        <div class="title">Lorenz Attractor</div>
        <form class="form">
            
            <div class="labelWithBox">
                <label>Density: </label>
                <input type="number" id = "densityBox" class="numberBox" name="densityBox" min="10" max="100000" value="10000" oninput="this.form.densitySlider.value=this.value" />
            </div>
            <input type="range" class="slider" id ="densitySlider" name="densitySlider" min="10" max="100000" value="10000" oninput="this.form.densityBox.value=this.value" />
        </form>
        <form class="form">
            
            <div class="labelWithBox">
                <label>#paths: </label>
                <input type="number" id = "numberOfPathsBox" class="numberBox" name="numberOfPathsBox" min="0" max="10" value="2" oninput="this.form.numberOfPathsSlider.value=this.value" />
            </div>
            <input type="range" class="slider" id ="numberOfPathsSlider" name="numberOfPathsSlider" min="0" max="10" value="2" oninput="this.form.numberOfPathsBox.value=this.value" />
        </form>
        <form class="form">
            
            <div class="labelWithBox">
                <label>Rotation: </label>
                <input type="number" id = "rotationBox" class="numberBox" name="rotationBox" min="0" max="1" value="0.01" oninput="this.form.rotationSlider.value=this.value" />
            </div>
            <input type="range" class="slider" id ="rotationSlider" name="rotationSlider" min="0" max="1" value="0.01" step="0.001" oninput="this.form.rotationBox.value=this.value" />
        </form>
        
    </section>
    
    <section class="app">
        <canvas class="canvas" id="canvas"></canvas>
    </section>
</body>
</html>
